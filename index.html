<!DOCTYPE html>
<html lang="en">
  <link href="Style.css" rel="stylesheet" type="text/css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Order summary card</title>
</head>

 
<body style="background-color:hsl(225, 100%, 94%)">
  <div class="wave">
    <img src="./images/pattern-background-desktop.svg" style="width: 100%">
  </div>
  
  <div class="boxed">
    <img class="hero" src="./images/illustration-hero.svg">
    <h1 class="summary">Order Summary</h1>
  
    <p1 class="paragraph">You can now listen to millions of songs,</p1>
    <p2 class="paragraph">audiobooks, and podcasts on any device</p2> 
    <p3 class="paragraph">anywhere you like!</p3>
    
  <button class="Annual">
    <img class="music" src="./images/icon-music.svg">
    <h1 class="Plan">Annual Plan</h1>
    <p1 class="Year">$59.99/year </p1> 
    <a class="Change" href="https://www.frontendmentor.io/">Change</a>
    
  </button>
   <button class="payment">Proceed to Payment</button> 
   <button class="cancel">Cancel Order</button> 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Milky0213" target="_blank">Joshua</a>.
    </div>

</body>
</html>
